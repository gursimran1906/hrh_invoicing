{% extends 'base.html' %} 
{% block title %}Accountant's Info{% endblock %} 
{% block container %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-5">
  <div class="p-4 bg-white rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-4">Download Invoices CSV</h3>

    <form method="POST" action="{% url 'download_accountants_invoices_csv' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="fromDate" class="block text-sm font-medium text-gray-700">From Date:</label>
        <input
          type="date"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          id="fromDate"
          name="from_date"
          required
        />
      </div>

      <button type="submit" class="text-center text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-600 focus:outline-none dark:focus:ring-blue-800"
      >Download CSV</button>
    </form>
  </div>

  <div class="p-4 bg-white rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-4">Download Monies In CSV</h3>

    <form method="POST" action="{% url 'download_accountants_monies_in_csv' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="fromDate" class="block text-sm font-medium text-gray-700">From Date:</label>
        <input
          type="date"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          id="fromDate"
          name="from_date"
          required
        />
      </div>

      <button type="submit"
      class="text-center text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-600 focus:outline-none dark:focus:ring-blue-800"
      >Download CSV</button>
    </form>
  </div>

  <div class="p-4 bg-white rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-4">Download Credit Notes CSV</h3>

    <form method="POST" action="{% url 'download_accountants_credit_notes_csv' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="fromDate" class="block text-sm font-medium text-gray-700">From Date:</label>
        <input
          type="date"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          id="fromDate"
          name="from_date"
          required
        />
      </div>

      <button type="submit" 
      class="text-center text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-600 focus:outline-none dark:focus:ring-blue-800"
      >Download CSV</button>
    </form>
  </div>
</div>
{% endblock %}
